<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List View</title>
</head>
<body>
	<div>
		<h1>DB 연동 확인</h1>
		
		<table border="1">
			<thead>
				<tr>
					<th>DEPTNO</th>
					<th>DNAME</th>
					<th>LOC</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row:${allList}">
					<th th:text="${row.DEPTNO}"></th>
					<th th:text="${row.DNAME}"></th>
					<th th:text="${row.LOC}"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
